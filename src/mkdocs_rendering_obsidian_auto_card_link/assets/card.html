<div class="auto-card-link-container" data-auto-card-link-depth="-1">
    <a class="auto-card-link-card" href="{{ url }}">
        <div class="auto-card-link-main">
            <div class="auto-card-link-title">{{ title }}</div>
            <div class="auto-card-link-description">{{ description }}</div>
            <div class="auto-card-link-host"><img class="auto-card-link-favicon" src="{{ favicon }}">
                <span>{{ host }}</span>
            </div>
        </div>
        <img class="auto-card-link-thumbnail" src="{{ image }}" draggable="false">
    </a>
</div>
